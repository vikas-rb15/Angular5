<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath"
     class="img-responsive" 
     alt="{{ recipe.name }}"
     style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropDown>
      <button class="btn btn-primary dropdown-toggle" type="button">Manage Recipe <span class="caret"></span> </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="AddTShopingList()" style="cursor: pointer;">To Shooping List</a>
        </li>
        <li>
          <a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
        </li>
        <li>
          <a style="cursor: pointer;">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingrediant of recipe.ingredients">
        {{ingrediant.name}} - {{ ingrediant.amount }}
      </li>
    </ul>
  </div>
</div>
